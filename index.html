<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador </title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" class="logo" alt="logo alura">

        <h1>ENCRIPTADOR / DESENCIPTADOR </h1>
    </header>

    <main>
        <div class="bloque1">
           
                <textarea type="text" id="textoTrabajar" class="texto" placeholder="Ingrese texto aqui" required></textarea>
                <h6 id="mensaje" >Solo letras minusculas y sin acentos</h6>
                <input type="submit" onclick="encriptarTexto();" class="encriptar" value="Encriptar">
                <input type="submit" onclick="desencriptarTexto();" class="desencriptar" value="Desencriptar">
            
        </div>
        <div class="bloque2">
                <textarea id="resultadoCopiar" class="resultado"></textarea>
                <input type="submit" onclick="copiarTexto();" id="copio" class="copiar" disabled value="Copiar">

        </div>
    </main>

    <footer>
        <p>Realizado por Daniel Lopez</p>
    </footer>
    <script src="funciones.js"></script>
</body>
</html>

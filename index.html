<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador </title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" class="logo" alt="logo alura">

        <h1>ENCRIPTADOR / DESENCIPTADOR </h1>
    </header>

    <main>
        <div class="bloque1">
            <form class="texto-encriptar">
                <textarea type="text" class="texto" placeholder="Ingrese texto aqui"></textarea>
                <h6>Solo letras minusculas y sin acentos</h6>
                <input type="submit" class="encriptar" value="Encriptar">
                <input type="submit" class="desencriptar" value="Desencriptar">
            </form>
        </div>
        <div class="bloque2">
            <form class="texto-desencriptado">
                <textarea class="resultado"></textarea>
                <input type="submit" class="copiar" value="Copiar">
            </form>

        </div>
    </main>

    <footer>
        <p>Realizado por Daniel Lopez</p>
    </footer>
</body>
</html>
